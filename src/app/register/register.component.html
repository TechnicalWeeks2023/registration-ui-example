<div class="container" style="padding-top:40px;">  
    <div class="row">  
      <div class="col-md-6 mx-auto">  
        <div class="card mx-4">  
          <div class="card-body p-4">  
            <form [formGroup]="userForm" (ngSubmit)="onFormSubmit()">  
              <h1 style="text-align:center">Register User</h1>  
            
              <div class="input-group mb-3">
                  <input type="text" class="form-control" placeholder="Name"  formControlName="name"autocomplete="on">  
              </div>  
              <div class="input-group mb-3">  
                <input type="password" class="form-control" placeholder="Pasword"  formControlName="password" autocomplete="on">  
              </div>  
              <div class="input-group mb-4">  
                <input type="text" class="form-control" placeholder="Email"  formControlName="email" autocomplete="on">  
              </div>  
              <div class="input-group mb-4">  
                <input type="text" class="form-control" placeholder="Date of birth"  formControlName="dateOfBirth" autocomplete="on">  
              </div>  
              <div class="input-group mb-4">  
                <input type="text" class="form-control" placeholder="Zip code"  formControlName="zipCode" autocomplete="on">  
              </div>  
              <button type="submit" class="btn btn-block btn-success">Add User</button>  
            </form>  
          </div>  
        </div>  
      </div>  
    </div>  
  </div>
